<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="utf-8">
        <title>Book store</title>
        <link href="bookstorestyles.css" rel="stylesheet" type="text/css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    </head>
    <body>
        <div>
            <header>
                <h1>Books Galore</h1>
                <p>Est. 2056</p>
            </header>
            <hr>
            <main>
                <section class="booklist">
                    <h3>Fiction (at this time)</h3>
                    <article class="item">
                        <p class="book">Wizard and Glass</p><p class="price">15.00</p>
                    </article>
                    <article class="item">
                        <p class="book">Lolita</p><p class="price">15.00</p>
                    </article>
                    <article class="item">
                        <p class="book">The Adventures of Huckleberry Finn</p><p class="price">15.00</p>
                    </article>
                    <article class="item">
                        <p class="book">American Gods</p><p class="price">15.00</p>
                    </article>
                </section>
                <section class="booklist">
                    <h3>Non-Fiction (at this time)</h3>
                    <article class="item">
                        <p class="nonfic">And Away</p>
                        <p class="price">12.00</p>
                    </article>
                </section>

            </main>
            <hr>
            <footer>
                <p><a class="waterstones-link" target="_blank" href="https://www.waterstones.com/">Click here to buy actual books</a></p>
            </footer>
        </div>
        
    </body>
</html>
